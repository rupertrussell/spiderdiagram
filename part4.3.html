    <p id="demo"></p></div>  
    
  <script>
	const params = new URLSearchParams(window.location.search);
	// read parameters from the URL
    let transactional_total = parseInt(params.get("act"));	  
	let transformational_total = parseInt(params.get("form"));
	let contingency_total = parseInt(params.get("contingency"));
	let pedagogical_total = parseInt(params.get("pedagogical"));
	let trait_total = parseInt(params.get("trait"));
	
	let contingency_choice = 0;
		
    function contingency_0() {
        contingency_choice = 0;
	  }
      
      
      function contingency_1() {
        contingency_choice = 1;
	  }
		
	   function contingency_2() {
        contingency_choice = 2;
      }
	
		function contingency_3() {
    	 contingency_choice = 3;
    	}
		
		function contingency_4() {
    	 contingency_choice = 4;
    	}

		function contingency_5() {
    	 contingency_choice = 5;
    	}
	  
	  function contingency_submit(){
		  contingency_total = contingency_total + contingency_choice;
		  //window.alert(contingency_total)
		  let url = "part4.4.html?act=" + transactional_total + "&form=" + transformational_total + "&contingency=" + contingency_total + "&pedagogical=" + pedagogical_total + "&trait=" + trait_total;
		  //window.alert(url)
		  window.open(url, "_self");
	  }
			
    </script>
